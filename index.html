<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <section class="results">
      <h4>Your Result</h4>
      <div class="score">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h4>Summary</h4>
      <div class="scores">
        <di class="reaction-score">
          <div class="summary-header">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          
          <span class="dark-text">80 <span class="light-text">/ 100</span></span>
        </div>

        <div class="memory-score">
          <div class="summary-header">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <span class="dark-text">92 <span class="light-text">/ 100</span></>
        </div>

        <div class="verbal-score">
          <div class="summary-header">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          
          <span class="dark-text">61 <span class="light-text">/ 100</span></>
        </div>
        <div class="visual-score">
          <div class="summary-header">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          
          <span class="dark-text">72 <span class="light-text">/ 100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arthur Kateeba</a>.
  </div>
</body>

</html>
